<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mahsulot haqida</title>
</head>
<body>
    
    <div class="page">
        <div class="back" onclick="window.history.back()">← Orqaga</div>
        <div id="product" class="product"></div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        
        const adminProducts = JSON.parse(localStorage.getItem("products")) || [];
        const localProduct = adminProducts.find(p => p.id == id);
        
        if (localProduct) {
            render(localProduct);
        } else {
            fetch(`https://dummyjson.com/products/${id}`)
            .then(res => res.json())
            .then(render);
        }
        
        function render(product) {
            document.getElementById("product").innerHTML = `
        <img src="${product.thumbnail}">
        <div>
            <h1>${product.title}</h1>
            <div class="price">${product.price} $</div>
            <p class="desc">${product.description || ""}</p>
            <div class="btn">Savatga qo‘shish</div>
        </div>
    `;
        }
    </script>
    
    
</body>
</html>
