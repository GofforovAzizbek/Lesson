<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mahsulot haqida</title>
    
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }
        
        .page {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
        }
        
        .product {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        img {
            width: 100%;
            max-height: 420px;
            object-fit: contain;
        }
        
        h1 {
            margin-top: 0;
        }
        
        .price {
            font-size: 28px;
            font-weight: 700;
            margin: 15px 0;
        }
        
        .desc {
            line-height: 1.6;
            color: #444;
        }
        
        .btn {
            margin-top: 20px;
            padding: 12px;
            background: #ffd600;
            border-radius: 6px;
            font-weight: 600;
            width: 220px;
            text-align: center;
            cursor: pointer;
        }
        
        .back {
            margin-bottom: 20px;
            display: inline-block;
            color: #007aff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="page">
        <div class="back" onclick="window.history.back()">← Orqaga</div>
        <div id="product" class="product"></div>
    </div>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        
        fetch(`https://dummyjson.com/products/${id}`)
        .then(res => res.json())
        .then(product => {
            document.getElementById("product").innerHTML = `
        <img src="${product.thumbnail}">
        <div>
            <h1>${product.title}</h1>
            <div class="price">${product.price} $</div>
            <p class="desc">${product.description}</p>
            <div class="btn">Savatga qo‘shish</div>
        </div>
    `;
        });
    </script>
    
</body>
</html>
