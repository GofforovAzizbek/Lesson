<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>dokon sayti</title>
    <style>
        body {
            margin: 0;
            font-family: Inter;
            background: #f5f5f5
        }

        .page {
            max-width: 1200px;
            margin: auto;
            padding: 20px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain
        }

        .title {
            font-weight: 600;
            font-size: 14px;
            height: 35px;
            overflow: hidden
        }

        .price {
            font-weight: 700;
            margin-top: 5px
        }

        .meta {
            font-size: 12px;
            color: #666
        }

        header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px
        }
    </style>
</head>

<body>

    <div class="page">

        <header>
            <h2>Mini Shop</h2>
            <a href="admin.html">Admin</a>
        </header>

        <div id="products" class="grid"></div>

    </div>

    <script>
        let products = [];

        fetch("https://dummyjson.com/products?limit=10")
            .then(r => r.json())
            .then(d => {
                products = d.products;
                loadLocal();
            });

        function loadLocal() {
            const local = JSON.parse(localStorage.getItem("products")) || [];
            products = [...products, ...local];
            render();
        }

        function render() {
            products.forEach(p => {
                productsDiv.innerHTML += `
<div class="card" onclick="location='product.html?id=${p.id}'">
<img src="${p.thumbnail}">
<div class="title">${p.title}</div>
<div class="meta">${p.brand||""} | ‚≠ê${p.rating||"-"}</div>
<div class="price">$${p.price}</div>
</div>`;
            });
        }

        const productsDiv = document.getElementById("products");
    </script>

</body>

</html>
